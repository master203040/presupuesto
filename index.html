<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Presupuesto Mensual</title>
</head>

<body>
    <section class="expenses section">
        <div class="icon">
            <i class='bx bxs-wallet'></i>
        </div>    
        <h1 class="section__title">Presupuesto de Gastos</h1>
        <span class="section__subtitle"> Mensuales </span>

        <div class="income__container container grid">
            
            <div class="content box">
                <div class="group">

                    <h2>Ingresos</h2>

                    <div>
                        <p>Ingresos fijos:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                    <div>
                        <p>Ingresos variables:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                    <div>
                        <p>Total Ingresos:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                </div>
            </div>

            <div class="content box">
                <div class="group">

                    <h2>Gastos Fijos</h2>

                    <div>
                        <p>Apartamento:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                    <div>
                        <p>Servicios:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                    <div>
                        <p>Comida:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>
                    
                    <div>
                        <p>Transporte:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input type="number" />
                    </div>

                </div>
            </div>

            <div class="content box">
                <div class="group">

                    <h2>Gastos Variables</h2>

                    <div>
                        <p>Entretenimiento:</p>
                    </div>
                    <div>
                        <input id="" type="number" step="0.000001" />
                    </div>

                    <div>
                        <p>Medicinas:</p>
                    </div>
                    <div>
                        <input id="" type="number" step="0.000001" />
                    </div>

                    <div>
                        <p>Antojos:</p>
                    </div>
                    <div>
                        <input id="" type="number" step="0.000001" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input type="number" step="0.000001" />
                    </div>

                </div>
            </div>

            <div class="ahorros content box">
                <div class="group">

                    <h2>Ahorros</h2>

                    <div>
                        <p>Emergencias:</p>
                    </div>
                    <div>
                        <input id="" type="number" step="0.000001" />
                    </div>

                    <div>
                        <p>Pension:</p>
                    </div>
                    <div>
                        <input id="" type="number" step="0.000001" />
                    </div>

                    <div>
                        <p>Total:</p>
                    </div>
                    <div>
                        <input name="totalAhoros" type="number" step="0.000001" />
                    </div>

                </div>
            </div>
            
        </div>

        <div class="balance__container balance__contain grid">
            <div class="content box">
                <div class="group">
                    <p class="balance">Tu balance es de <br>
                        <a href="#">$0.00</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
